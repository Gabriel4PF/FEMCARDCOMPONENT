<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&amp;family=Montserrat:wght@500;700&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Card Component</title>
  </head>
  <body>
    <div class="wrapper">
      <img
        class="desktop"
        src="./images/image-product-desktop.jpg"
        alt="CHANEL perfume bottle"
      />
      <img
        class="mobile"
        src="./images/image-product-mobile.jpg"
        alt="CHANEL perfume bottle"
      />

      <div class="item">
        <p class="category">Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <span class="discount">$149.99</span>
          <span class="original">$169.99</span>
        </div>
        <button id="cart-Btn">
          <img class="icon" src="./images/icon-cart.svg" alt="cart icon " />
          Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
